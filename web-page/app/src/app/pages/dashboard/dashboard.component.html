<div class="row">
  <div class="col-xxxl-12 col-xl-12">
    <ngx-rooms></ngx-rooms>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-4 col-md-12" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [value]="statusCard.value">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-12 col-md-7"></div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <ngx-security-cameras></ngx-security-cameras>
  </div>

  <div class="col-xxxl-3 col-xxl-12 col-md-7"><div>
</div>
